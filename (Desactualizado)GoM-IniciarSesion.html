<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cbc9b94959.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="flex justify-between px-12 pt-20 pb-2 z-2">
      <img
        src="source/gomarket.png"
        alt="gomarketico"
        class="h-12"
        onclick="aInicio()"
      />
      <form class="flex" action="#" method="get">
        <input
          type="text"
          placeholder="Buscar productos"
          class="w-[600px] border-2 border-zinc-500 rounded-l-[5px] h-[50px] px-3 hover:border-yellow-400 focus:border-yellow-400 focus:outline-none"
        />
        <div
          class="bg-zinc-700 w-[80px] flex justify-center items-center rounded-r-[5px] text-white font-['Verdana'] h-[50px] hover:bg-yellow-400 hover:text-zinc-700"
        >
          Buscar
        </div>
      </form>
      <div class="flex justify-center items-center gap-3">
        <i class="fa-solid fa-phone fa-2xl"></i>
        <div
          class="flex justify-center text-zinc-700 items-center bg-[#fed700] h-[50px] rounded-3xl font-[verdana] font-semibold flex-col p-1 w-60 hover:bg-zinc-500 hover:text-white"
        >
          Llama Ahora!
          <div class="font-normal">+52 445-155-5152</div>
        </div>
      </div>
    </div>

    <nav class="fixed top-0 w-full bg-zinc-200">
      <div class="flex items-center font-semibold justify-between mx-12">
        <div class="flex h-12">
          <div
            class="flex bg-[#fed700] h-full items-center gap-6 px-6 transition-all duration-700 hover:bg-yellow-500 font-bold"
          >
            <i class="fa-solid fa-bars fa-lg"></i>
            Departamentos
          </div>
          <div
            class="flex gap-3 items-center h-full px-6 transition-all duration-700 hover:bg-zinc-200"
          >
            Compras
          </div>
          <div
            class="flex gap-3 items-center h-full px-6 transition-all duration-700 hover:bg-zinc-200"
          >
            Pagina
          </div>
          <div
            class="flex gap-3 items-center h-full px-6 transition-all duration-700 hover:bg-zinc-200"
          >
            Blog
          </div>
          <div
            class="flex gap-3 items-center h-full px-6 transition-all duration-700 hover:bg-zinc-200"
          >
            Contactanos
          </div>
        </div>
        <div class="flex gap-6 pr-20">
          <iconify-icon
            icon="mdi:account-outline"
            width="30"
            class="hover:text-blue-700 text-red-500"
          ></iconify-icon>
          <iconify-icon
            icon="mdi:cards-heart-outline"
            width="30"
            class="hover:text-blue-700"
          ></iconify-icon>
          <iconify-icon
          onclick="carritoCompras()"
            icon="material-symbols:shopping-cart-outline"
            width="30"
            class="hover:text-blue-700 animate-bounce"
          ></iconify-icon>
          <iconify-icon
            onclick="aInicio()"
            icon="material-symbols:arrow-back"
            width="30"
            class="hover:text-blue-700"
          ></iconify-icon>
        </div>
      </div>
    </nav>

    <div class="flex justify-center items-center font-[Verdana] mt-20 text-2xl">
      <h2>GoMarket - Iniciar sesion</h2>
    </div>

    <div class="flex justify-center items-center gap-12">
      <div class="flex">
        <iconify-icon icon="mdi:account-outline" width="300"></iconify-icon>
      </div>
      <div class="flex flex-col gap-6">
        <div class="flex flex-col font-[Verdana] text-zinc-700 font-semibold">
          <h2>Usuario:</h2>
          <input
            id="username"
            type="text"
            required
            placeholder="Tu nombre usuario aqui"
            class="w-96 font-normal border-2 border-zinc-500 rounded-sm h-10 px-3 hover:border-yellow-400 focus:border-yellow-400 focus:outline-none"
          />
        </div>
        <div class="flex flex-col font-[Verdana] text-zinc-700 font-semibold">
          <h2>Contraseña:</h2>
          <input
            id="password"
            required
            type="password"
            placeholder="*************"
            class="w-96 font-normal border-2 border-zinc-500 rounded-sm h-10 px-3 hover:border-yellow-400 focus:border-yellow-400 focus:outline-none"
          />
        </div>

        <div>
          <button
            id="login-btn"
            onclick="validate()"
            class="flex flex-col font-[Verdana] text-zinc-700 font-semibold bg-yellow-400 rounded-md h-10 justify-center items-center transition-all duration-500 hover:bg-zinc-500 hover:text-white"
          >
            Entrar
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  function carritoCompras() {
    window.location.href = "GoMarketMiCarrito.html";
  }

  function aInicio() {
    window.location.href = "GoM-InicioMobile.html";
  }

  function validate() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username == "admin" && password == "1234") {
      window.location.href = "GoM-Admin.html";
    } else if (username == "user" && password == "1234") {
      window.location.href = "GoM-InicioMobile.html";
    } else {
      alert("Usuario o contraseña incorrectos");
    }
  }
</script>
